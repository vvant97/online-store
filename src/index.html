<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <title>Elyte</title>
</head>

<body>
  <header class="header">
    <div class="header__big-container">
      <div class="header__search search">
        <div class="search-form">
          <button type="button" class="search-form__icon"><i class="bi bi-search"></i></button>
          <form action="#" class="search-form__item">
            <button type="submit" class="search-form__btn"><i class="bi bi-search"></i></button>
            <input autocomplete="off" type="text" name="form[]" placeholder="Search product here..."
              class="search-form__input">
          </form>
        </div>
      </div>
      <div class="header__logo">
        <img class="header__logo-img" src="assets/svg/logo.svg" alt="logo">
      </div>
      <div class="header__cart">
        <p class="header__cart-total">Total: <span class="header__total-amount">$1,500.00</span></p>
        <button type="button" class="header__cart-icon">
          <i class="bi bi-cart"></i>
          <span class="header__cart-quantity">1</span>
        </button>
      </div>
    </div>
  </header>
</body>

</html>
